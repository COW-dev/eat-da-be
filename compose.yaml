version: '3.8'

services:
    db:
        image: postgres:16.0-alpine
        container_name: rdb
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: eatda
            POSTGRES_USER: local
            POSTGRES_PASSWORD: local
            TZ: Asia/Seoul
            PGTZ: Asia/Seoul
        ports:
            - "15432:5432"
        restart: always

volumes:
    postgres:
