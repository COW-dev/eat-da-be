spring:
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate

  web.resources.add-mappings: false
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yml
    enabled: true

logging.config: classpath:logback/logback-${spring.profiles.active}.xml

---

spring:
  config:
    activate:
      on-profile: local

  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  datasource:
    hikari:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:15432/eatda
      username: local
      password: local
      maximum-pool-size: 5
      connection-timeout: 1100
      keepalive-time: 30000
      validation-timeout: 1000
      max-lifetime: 600000

---

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      driver-class-name:
      maximum-pool-size: 25
      connection-timeout: 1100
      keepalive-time: 30000
      validation-timeout: 1000
      max-lifetime: 600000