spring:
    jpa:
        hibernate:
            ddl-auto: validate
        properties:
          hibernate:
            format_sql: true
            show_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        database: postgresql
    liquibase:
      change-log: classpath:/db/changelog/changelog-master.yml
      enabled: true

    datasource:
        url: jdbc:tc:postgresql:///test-database

logging.config: classpath:logback-test.xml
