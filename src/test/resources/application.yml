spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  datasource:
    url: jdbc:tc:postgresql:///test-database

logging.config: classpath:logback-test.xml
